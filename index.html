<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <!-- ... existing meta tags ... -->
  
  <!-- CSS with absolute paths from root -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  
  <!-- Inline critical CSS as fallback -->
  <style>
    /* CRITICAL CSS FALLBACK */
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #000000;
      color: #cbd5e1;
      margin: 0;
      padding: 0;
    }
    
    #main-header {
      background-color: #000;
      padding: 1rem 0;
      border-bottom: 1px solid #1e293b;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    /* Basic mobile menu fallback */
    #mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
    }
    
    #mobile-menu.show {
      display: block;
    }
  </style>
</head>
<body>
    <!-- ... existing HTML content ... -->
    
    <!-- JavaScript with absolute path -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/assets/js/main.js"></script>
    
    <!-- Fallback script if main.js fails to load -->
    <script>
      // Basic fallback functionality
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded - fallback script running');
        
        // Set current year
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }
        
        // Basic mobile menu toggle
        const menuBtn = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeBtn = document.getElementById('close-mobile-menu');
        
        if (menuBtn && mobileMenu) {
          menuBtn.addEventListener('click', function() {
            mobileMenu.classList.add('show');
          });
        }
        
        if (closeBtn && mobileMenu) {
          closeBtn.addEventListener('click', function() {
            mobileMenu.classList.remove('show');
          });
        }
      });
    </script>
</body>
</html>

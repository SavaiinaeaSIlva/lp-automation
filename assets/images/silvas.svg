<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon background -->
  <circle cx="20" cy="20" r="18" fill="#3B82F6"/>
  
  <!-- Automation gear icon -->
  <g transform="translate(20, 20)">
    <!-- Main gear -->
    <circle r="8" fill="white"/>
    
    <!-- Gear teeth -->
    <g fill="white">
      <rect x="-1.5" y="-13" width="3" height="4"/>
      <rect x="-1.5" y="9" width="3" height="4"/>
      <rect x="-13" y="-1.5" width="4" height="3"/>
      <rect x="9" y="-1.5" width="4" height="3"/>
      <rect x="-9" y="-9" width="3" height="3" transform="rotate(45)"/>
      <rect x="6" y="-9" width="3" height="3" transform="rotate(45)"/>
      <rect x="-9" y="6" width="3" height="3" transform="rotate(45)"/>
      <rect x="6" y="6" width="3" height="3" transform="rotate(45)"/>
    </g>
    
    <!-- Inner details -->
    <circle r="3" fill="#3B82F6"/>
    <circle r="1" fill="white"/>
  </g>
  
  <!-- Company text -->
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">Silva</text>
  <text x="85" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#3B82F6">Automation</text>
  
  <!-- Small tagline -->
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="8" fill="#cccccc">Service Pro Solutions</text>
</svg>

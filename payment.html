<script>
  // Replace with your REAL Stripe publishable key
  const stripe = Stripe('pk_live_51S1CRsIQy49B3e9yWDESSx0FP97iGopxsxyxxnFZaowtnLKGdl9na8Zg7brgsQlL1QetuqVoCgv3CXuR34dshu5X00IDrWV16D');

  // Your specific Price IDs are now included
  const priceIds = {
    starter: 'price_1S1GaCIQy49B3e9yREq8CA3G', // Your Starter ID
    standard: 'price_1S1GaCIQy49B3e9yFUS3hsZQ' // Your Standard ID
  };

  // Function to redirect to Stripe Checkout
  async function redirectToCheckout(priceId) {
    try {
      const { error } = await stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: 'payment',
        successUrl: window.location.origin + '/success.html',
        cancelUrl: window.location.href
      });
      if (error) {
        alert(error.message);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Event listener for the Starter button
  const starterButton = document.getElementById('checkout-starter-button');
  if (starterButton) {
    starterButton.addEventListener('click', function() {
      redirectToCheckout(priceIds.starter);
    });
  }

  // Event listener for the Standard button
  const standardButton = document.getElementById('checkout-standard-button');
  if (standardButton) {
    standardButton.addEventListener('click', function() {
      redirectToCheckout(priceIds.standard);
    });
  }
</script>
<script src="assets/js/script.js"></script>
<script src="https://js.stripe.com/v3/"></script>

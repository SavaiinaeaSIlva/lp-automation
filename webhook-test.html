<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Webhook Test - Silva Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="antialiased bg-slate-900">
    <div class="container mx-auto px-6 py-16 max-w-2xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">n8n Webhook Test</h1>
            <p class="text-gray-400">Testing the webhook integration for Silva Automation</p>
        </div>

        <div class="bg-slate-900/50 p-8 rounded-lg border border-slate-800">
            <form id="test-form">
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" name="name" id="name" required class="w-full bg-slate-800 border border-slate-700 text-white rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" name="email" id="email" required class="w-full bg-slate-800 border border-slate-700 text-white rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="w-full bg-slate-800 border border-slate-700 text-white rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="(808) 123-4567">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Test Message</label>
                        <textarea name="message" id="message" rows="3" required class="w-full bg-slate-800 border border-slate-700 text-white rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="This is a test message for the webhook..."></textarea>
                    </div>
                    <button type="submit" class="w-full text-base font-semibold text-white bg-blue-600 py-3 px-6 rounded-lg transition-all duration-300 hover:bg-blue-700 hover:-translate-y-1 hover:shadow-[0_0_30px_rgba(59,130,246,0.5)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500">
                        Test Webhook
                    </button>
                </div>
            </form>
            
            <div id="result" class="mt-6 hidden">
                <div class="p-4 rounded-lg text-sm font-medium">
                    <span id="result-text"></span>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-blue-400 hover:text-blue-300">← Back to Main Site</a>
        </div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            submitButton.textContent = 'Testing...';
            submitButton.disabled = true;
            
            try {
                const formData = new FormData(this);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    message: formData.get('message'),
                    form_type: 'test',
                    source: 'webhook_test',
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                };
                
                console.log('Sending data to webhook:', data);
                
                const response = await fetch('/.netlify/functions/submit-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const resultDiv = document.getElementById('result');
                const resultText = document.getElementById('result-text');
                
                if (response.ok) {
                    resultDiv.className = 'mt-6 p-4 rounded-lg text-sm font-medium bg-green-500/10 border border-green-500/20 text-green-400';
                    resultText.textContent = '✅ Test successful! Data proxied to n8n.';
                } else {
                    resultDiv.className = 'mt-6 p-4 rounded-lg text-sm font-medium bg-red-500/10 border border-red-500/20 text-red-400';
                    resultText.textContent = `❌ Webhook test failed. Status: ${response.status}`;
                }
                
                resultDiv.classList.remove('hidden');
                
            } catch (error) {
                console.error('Webhook test error:', error);
                const resultDiv = document.getElementById('result');
                const resultText = document.getElementById('result-text');
                
                resultDiv.className = 'mt-6 p-4 rounded-lg text-sm font-medium bg-red-500/10 border border-red-500/20 text-red-400';
                resultText.textContent = '❌ Webhook test failed. Check console for details.';
                resultDiv.classList.remove('hidden');
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
